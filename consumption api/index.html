<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Lista de Games</title>

</head>

<body>

  <div class="row p-0 m-0 container-fluid">
    <div class="col bg-success col-2 position-fixed" style="height: 100vh;">
      <div class="col pt-5">
        <hr>
        <div class="row d-flex m-auto">
          <picture>
            <img class="img-fluid" width="300px" src="./assets/logo.png" alt="logo">
          </picture>
        </div>
      </div>
    </div>
    <div class="col p-4" style="position: absolute; width: 75vw; left: 20vw;">
      <header class="d-flex space justify-content-between mt-4">
        <h1>Produtos</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Novo
          Produto</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Criar novo Produto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <div class="form-group">
                  <label>Titulo</label>
                  <input id="title" class="form-control" type="text">
                </div>

                <div class="form-group">
                  <label>ano</label>
                  <input id="year" class="form-control" type="number" placeholder="ex.: 1996">
                </div>

                <div class="form-group">
                  <label>preço</label>
                  <input id="price" class="form-control" type="number" placeholder="ex.: 49.99">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="createGame()">Criar</button>
              </div>
            </div>
          </div>
        </div>


      </header>

      <section class="mt-5">
        <table class="table">
          <thead class="">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">Ano</th>
              <th scope="col">Preço</th>
              <th scope="col">&nbsp;</th>
              <th scope="col">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel2">Atualizar Produto</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <input name="idEdit" id="idEdit" class="form-control" placeholder="ID" type="text" readonly>
                      <div class="form-group">
                        <label>Titulo</label>
                        <input name="titleEdit" id="titleEdit" class="form-control" type="text">
                      </div>

                      <div class="form-group">
                        <label>ano</label>
                        <input name="yearEdit" id="yearEdit" class="form-control" type="number" placeholder="ex.: 1996">
                      </div>

                      <div class="form-group">
                        <label>preço</label>
                        <input name="priceEdit" id="priceEdit" class="form-control" type="number"
                          placeholder="ex.: 49.99">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" onclick="updateGame()">Atualizar</button>
                    </div>
                  </div>
                </div>
              </div>
            </tr>
          <tbody>
        </table>
      </section>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="./scripts/index.js"></script>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</body>

</html>
